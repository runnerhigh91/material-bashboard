<div class="scrolling-wrapper">
        <mat-card *ngFor="let dash of dashCard" class="card" [style.background]="dash.colorLight">
                <mat-card-header class="card-header">
                    <mat-icon  class="card-icon">{{dash.icon}}</mat-icon>
                    <mat-card-title>{{dash.title}}</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="number-wrapper" [style.background]="dash.colorDark">
                    <ng2-odometer class="card-number"[number]="dash.number" [config]="{ }"></ng2-odometer>
                </mat-card-content>
        </mat-card>
</div>
<div class="scrolling-wrapper">
        <mat-card class="chart-card">
          <mat-card-header class="chart-header">
            <mat-card-title>XY Chart</mat-card-title>
            <mat-card-subtitle>amChartsV4</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="chart-wrapper">
             <app-xy-chart></app-xy-chart>
          </mat-card-content>
        </mat-card>
        <mat-card class="chart-card">
          <mat-card-header class="chart-header">
            <mat-card-title>Column Chart</mat-card-title>
            <mat-card-subtitle>amChartsV4</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="chart-wrapper">
             <app-column-chart></app-column-chart>
          </mat-card-content>
        </mat-card>
</div>
<div class="scrolling-wrapper">
        <mat-card class="chart-card">
                <mat-card-header class="chart-header">
                  <mat-card-title>Pie Chart</mat-card-title>
                  <mat-card-subtitle>amChartsV4</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="pie-wrapper">
                   <app-pie-chart></app-pie-chart>
                </mat-card-content>
        </mat-card>
        <mat-card class="chart-card">
                <mat-card-header class="chart-header">
                  <mat-card-title>Circle Pie Chart</mat-card-title>
                  <mat-card-subtitle>amChartsV4</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="pie-wrapper">
                   <app-circle-chart></app-circle-chart>
                </mat-card-content>
        </mat-card>
</div>
